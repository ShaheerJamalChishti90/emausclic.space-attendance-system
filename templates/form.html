<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ settings.page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <div class="card p-4">
        <h3 class="text-center mb-4" id="page-title">{{ settings.page_title or "Registro de Asistencia" }}</h3>
        <p class="text-center text-muted mb-4" id="subtitle">{{ settings.subtitle or "Por favor ingresa tus datos abajo" }}</p>

        <form method="POST" action="/submit">
            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" name="lastname" required>
            </div>

            <!-- Pregunta 1 -->
            {% if settings.enable_question_1 %}
            <div class="mb-3">
                <label class="form-label">{{ settings.question_1_label or "Pregunta 1" }}</label>
                <input type="text" class="form-control" name="question1">
            </div>
            {% endif %}

            <!-- Pregunta 2 -->
            {% if settings.enable_question_2 %}
            <div class="mb-3">
                <label class="form-label">{{ settings.question_2_label or "Pregunta 2" }}</label>
                <input type="text" class="form-control" name="question2">
            </div>
            {% endif %}

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary w-100">
                {{ settings.submit_button_label or "Registrar" }}
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
