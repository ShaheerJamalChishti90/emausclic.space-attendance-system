<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Configuración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <div class="card p-4">
        <h3 class="mb-4 text-center">Editar parámetros de asistencia</h3>

        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" name="page_title" class="form-control" value="{{ settings.page_title }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Subtitulo</label>
                    <input type="text" name="subtitle" class="form-control" value="{{ settings.subtitle }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Logo URL</label>
                <input type="text" name="logo_url" class="form-control" value="{{ settings.logo_url }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="form_name_label" class="form-control" value="{{ settings.form_name_label }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" name="last_name_label" class="form-control"
                       placeholder="Ejemplo: Pérez"
                       value="{{ settings.last_name_label if settings.last_name_label else 'Apellido' }}">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="enable_question_1"
                       {% if settings.enable_question_1 %}checked{% endif %}>
                <label class="form-check-label">Activar pregunta 1</label>
            </div>

            <div class="mb-3">
                <input type="text" name="question_1_label" class="form-control"
                       placeholder="Ingrese detalle de pregunta 1"
                       value="{{ settings.question_1_label }}">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="enable_question_2"
                       {% if settings.enable_question_2 %}checked{% endif %}>
                <label class="form-check-label">Activar pregunta 2</label>
            </div>

            <div class="mb-3">
                <input type="text" name="question_2_label" class="form-control"
                       placeholder="Ingrese detalle de pregunta 2"
                       value="{{ settings.question_2_label }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Boton de acción</label>
                <input type="text" name="submit_button_label" class="form-control"
                       value="{{ settings.submit_button_label }}">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="form_enabled"
                       {% if settings.form_enabled %}checked{% endif %}>
                <label class="form-check-label">Activar ficha de registro</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar Parámetros</button>
        </form>

        <hr class="my-4">
        <a href="/admin/logs" class="btn btn-secondary w-100">Registros de Asistencia</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
